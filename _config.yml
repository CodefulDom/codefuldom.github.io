# Build settings
plugins:
  - jemoji
  - jekyll-paginate

# Site settings
title: 'CodefulDom'
description: > # this means to ignore newlines until "email:"
  "CodefulDom -- Always Learning"

email: dom@codefuldom.com
#blog logo
logo: '/assets/images/me.png'
float_logo: true # true, false (default)

# blog cover
cover: '/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg'

name: 'Dom Hallan'
author: 'Dom Hallan'
author_image: '/assets/images/me.png'

paginate: 5

url: 'https://www.codefuldom.com' # the base hostname & protocol for your site
baseurl: ''
#used to display twitter cards
twitter_handle: '@codefuldom'

#fill in disqus shortname to use disqus
disqus: codefuldom

#google_analytics: UA-XXXXX-X

# social icons and sharing options
social:
  - icon: twitter
    url: https://twitter.com/codefuldom
    desc: Follow me on twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: '&amp;url='

  - icon: fab fa-facebook
    url: https://facebook.com/codefuldom
    desc: Connect with me facebook
    share_url: https://www.facebook.com/sharer.php
    share_title: ?t=
    share_link: '&amp;u='

  - icon: github
    url: https://github.com/codefuldom
    desc: Fork me on github
    share_url:
    share_title:
    share_link:
